<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.18/css/jquery.dataTables.min.css" rel="stylesheet">
    
    <title>Home page</title>
</head>
<body>
    <div class="container">
        <center><h3>TODO List</h3></center>
        <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
            <thead>
                <tr class="table-primary">
                    <th>ID</th>
                    <th>Имя пользователя</th>
                    <th>E-Mail</th>
                    <th>Задача</th>
                    <th>Статус</th>
                </tr>
            </thead>
            <tbody>
                {LIST}
            </tbody>    
        </table>

        <hr> 

        <form action="index.php?view=InsertTask" method="POST">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Введите Имя" required>
            </div>
            <div class="form-group">
                <label for="email">Email адрес</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Введите email" required>
            </div>
            <div class="form-group">
                <label for="task">Введите текст задачи</label>
                <textarea class="form-control" id="task" rows="3" name="content" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Добавить задачу</button>
        </form>

    </div>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/js/mdb.min.js"></script>
    <script>
            $(document).ready(function () {
                $('#dtBasicExample').DataTable({
                    "searching": false
                });
                $('.dataTables_length').addClass('bs-select');
            });
        </script>
</body>
</html>
